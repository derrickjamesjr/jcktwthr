<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
    <header>
        <h1>5-Day Weather Report</h1>
        <p> Look up any city and learn about the weather conditions for the next 5 days!</p>
    </header>

    <div class="ctysrch">
        <h2>Select City</h2>
        <form class="lctn">
            <label for="city">City Name:</label>
            <input type="text"  id="city" name="city" placeholder="Enter city here"><br>
            <input type="submit" value="Find Weather">
        </form>
    </div>
    <div class="allctysrch">
        <h2>Cities Previously Searched</h2>
        <ul class="searched">
            <li class="lctn-name"></li>
        </ul>
    </div>
    <div class="crrntctywthr">
        <h1>Current City Weather</h1>
        <div class="ctyinfo"></div>
    </div>
</body>
</html>
