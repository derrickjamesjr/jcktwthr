<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Jacket Weather</title>
</head>
<body>
    <header>
        <h1>5-Day Weather Report</h1>
        <p> Look up any city and learn about the weather conditions for the next 5 days!</p>
    </header>

    <div class="ctysrch">
        <h2>Select City</h2>
        <form>
            <label for="city">City Name:</label>
            <input type="text"  id="city" name="city" placeholder="Enter city here"><br>
            <button class="lctn">Find Weather</button>
        </form>
    </div>
    <div class="allctysrch">
        <h2>Cities Previously Searched</h2>
        <ul class="searched">
            <a class="lctn-name"></a>
        </ul>
    </div>
    <div class="crrntctywthr row" id="thiswthr">
        <h1>Current City Weather</h1>
        <div class="ctyinfo"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
